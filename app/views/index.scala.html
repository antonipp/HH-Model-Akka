@()(implicit r: Request[_])
<!DOCTYPE html>

<html>
<head>
    <title>TX Simulation</title>
    <link rel='stylesheet' href='@routes.Assets.at("lib/bootstrap/css/bootstrap.min.css")'>
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    <script type='text/javascript' src='@routes.Assets.at("lib/jquery/jquery.min.js")'></script>
    <script type='text/javascript' src='@routes.Assets.at("lib/flot/jquery.flot.js")'></script>
    <script type='text/javascript' src='@routes.Assets.at("javascripts/index.js")'></script>
    <script type='text/javascript' src='@routes.Assets.at("javascripts/jquery.flot.resize.js")'></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body data-ws-url="@routes.HomeController.ws.webSocketURL()">
    <div class="navbar navbar-inverse">
        <div class="navbar-inner">
            <div class="container">
                <a class="brand" href="#">TX Simulation</a>
            </div>
        </div>
    </div>

    <div id="loading"> 
        <p> Waiting for systems to join </p>
        <img src="@routes.Assets.at("images/ajax-loader.gif")">
    </div>
    <div id="charts" class="container">

    </div>
</body>
</html>
